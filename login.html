<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 – GDC World</title>

  <!-- admin.html 톤 유지 -->
  <style>
    :root{
      --gold:#e3c08b; --gold-2:#c4976b; --card:#3a3b41;
    }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--gold), var(--gold-2) 60%, #8a674f);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:#fff;
    }
    .card{
      background:var(--card);
      padding:32px; border-radius:20px;
      width:100%; max-width:400px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    h1{margin:0 0 20px; font-size:24px; text-align:center;}
    label{display:block; margin:12px 0 6px; font-weight:600;}
    input{
      width:100%; padding:12px; border-radius:10px; border:none;
      background:#1f2025; color:#fff; font-size:14px;
    }
    input:focus{outline:2px solid var(--gold);}
    button{
      margin-top:20px; width:100%; padding:14px;
      border:none; border-radius:10px;
      background:var(--gold); color:#000; font-weight:700; font-size:16px;
      cursor:pointer;
    }
    button:disabled{opacity:.6; cursor:not-allowed;}
    .error{margin-top:12px; color:#ffb6b6; font-size:13px; text-align:center; min-height:1.2em;}
  </style>
</head>
<body>
  <div class="card">
    <h1>GDC World 로그인</h1>
    <form id="loginForm">
      <label for="loginEmail">이메일</label>
      <input id="loginEmail" type="email" required placeholder="you@example.com" />

      <label for="loginPassword">비밀번호</label>
      <input id="loginPassword" type="password" required minlength="6" placeholder="••••••" />

      <button id="loginBtn" type="submit">로그인</button>
      <div id="err" class="error"></div>
    </form>
  </div>

  <script>
    // 이미 로그인되어 있으면 자동 이동
    (function(){
      try{
        const raw = localStorage.getItem('gdc_user');
        if(!raw) return;
        const user = JSON.parse(raw);
        if(user?.role === 'admin') location.replace('/admin.html');
        else if(user?.role) location.replace('/staff.html');
      }catch(e){}
    })();

    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('loginBtn');
    const err  = document.getElementById('err');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.textContent = '';
      btn.disabled = true;

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try{
        const r = await fetch('/api/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const j = await r.json();

        if(!r.ok || !j.ok){
          err.textContent = j.error === 'invalid_credentials'
            ? '아이디 또는 비밀번호가 올바르지 않습니다.'
            : '로그인 실패: ' + (j.error||'unknown_error');
          btn.disabled = false;
          return;
        }

        localStorage.setItem('gdc_user', JSON.stringify(j.user));
        if(j.user.role === 'admin') location.replace('/admin.html');
        else location.replace('/staff.html');
      }catch(ex){
        console.error(ex);
        err.textContent = '서버 오류가 발생했습니다.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
